<html>
<!doctype html>

<head>
    <meta charset="utf-8">
    <title>2D Static Solver</title>
</head>

<body>
    <div class="title-container">
        <h1>Static Equilibrium Solver</h1>
        <div id="help-info-container"></div>
        <div id='example-buttons-container'></div>
    </div>
    <div>
        <div class="force-lists-container">
            <h3>Top Side Forces</h3>
            <div id="top-force-container"></div>
            <h3>Bottom Side Forces</h3>
            <div id="bottom-force-container"></div>
            <h3>Left Side Forces</h3>
            <div id="left-force-container"></div>
            <h3>Right Side Forces</h3>
            <div id="right-force-container"></div>
            <p>* Angles must be in radians, the inputs will accept pi or PI</p>
            <h3>Applied Moment</h3>
            <div id="moment-input-container"></div>
            <h3>Additional Relations</h3>
            <div id="extra-relations-container"></div>
        </div>

        <div class="equation-box">
            <h3>Equations</h3>
            <div id="equations-container"></div>
        </div>

        <div class="solution-box">
            <h3>Solution</h3>
            <div id="solution-container"></div>
        </div>

        <div class='canvas-container'>
            <h3>Object Dimensions</h3>
            <div id='rectangle-input-container'></div>
            <canvas id="canvas" width="400" height="400"></canvas>
            <div id='toggle-button-container'></div>
        </div>
    </div>
    <div id='error-message-container'></div>
</body>
